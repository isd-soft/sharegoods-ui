<div class="container">
  <div class="row justify-content-md-center">

    <div class="col-md-4">
      <h2 class="text-center">Register</h2>
      <form #newRegisterForm="ngForm">

        <ng-template [ngIf]="this.emailNotUnique">
          <div class="alert alert-danger">
            User with this email already exists
          </div>
        </ng-template>

        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" placeholder="First Name" name="firstName" id="firstName" required
                 [(ngModel)]="user.firstName" #firstName="ngModel" minlength="2">
          <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
            First Name is required, minimum 2 characters
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text"
                 class="form-control"
                 id="lastName"
                 required
                 [(ngModel)]="user.lastName"
                 placeholder="Last name"
                 name="lastName"
                 #lastName="ngModel"
                 minlength="2">
          <div *ngIf="lastName.touched && !lastName.valid" class="alert alert-danger">
            Last Name is required, minimum 2 characters
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" placeholder="Email"
                 name="email" #email="ngModel"
                 maxlength="100"
                 pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
            Email is required, e.g. name@domain.com
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 required
                 [(ngModel)]="user.password"
                 minlength="3"
                 maxlength="100"
                 placeholder="Enter password"
                 name="password"
                 #password="ngModel">
          <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
            Password is required, minimum 3 charachters
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="newRegisterForm.form.invalid" (click)="createUser()">
          Register
        </button>
      </form>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
