<div class="container">

  <!--info messages-->
  <div class="row">
    <div class="col-md-12">
      <br><br>
      <div *ngIf="showSuccessfullyDeleted" class="alert alert-success alert-dismissible" role="alert">Item has been deleted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div *ngIf="showAlreadyDeleted" class="alert alert-warning alert-dismissible" role="alert">Item is already deleted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div *ngIf="showCouldNotDelete" class="alert alert-danger alert-dismissible" role="alert">Item could not be deleted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>


  <!--item details-->

  <h2>{{itemDto.title}}</h2>

  <div class="row">
    <h6 class="col-md-4">Date: {{itemDto.dateTime | date: 'MMM d, y, HH:mm'}}</h6>

    <!--status-->
    <h6 class="col-md-6">Author:
      <a [routerLink]="['/users/' + itemDto.userId + '/items']">{{itemDto.userName}}</a>&nbsp;
      <span *ngIf="userIsOnline" class="badge badge-success">Online</span>
      <span *ngIf="!userIsOnline" class="badge badge-danger">Offline</span>
      <button *ngIf="showContactAuthorButton" class="btn btn-sm btn-info btn-chat" (click)="startChat()">
        Contact author
      </button>
    </h6>
    <!--button actions-->
    <button *ngIf="isLoggedUserItem()" class="btn btn-sm btn-info col-md-1" (click)="editButtonPressed()">
      Edit post
    </button>
    <button *ngIf="isItemOfCurrentUser()" type="button" class="btn btn-sm btn-warning col-md-1" (click)="deleteItem()">
      Delete post
    </button>
  </div>
  <hr/>

  <!--rate-->
  <div class="row">
      <app-star-review></app-star-review>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>{{itemDto.description}}</p>

      <!--images-->
      <div class="img-row col-sm-3" *ngFor="let image of albums; let i=index">
        <img class="img-frame img-responsive margin"
             style="width:100%; height:auto; overflow:hidden"
             alt="Image"
             [src]="image.src"
             (click)="open(i)"/>
      </div>
    </div>
  </div>

  <app-comment></app-comment>

</div>
