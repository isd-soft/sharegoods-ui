<div class="container">
  <div class="row">
    <div class="gallery col-md-3" *ngFor="let item of itemsDto">
      <div class="img-container">
        <a [routerLink]="['/items/', item.itemId]">
          <img alt="Image" [src]="item.src">
        </a>
      </div>
      <div class="title">{{item.title}}</div>
    </div>
  </div>
</div>
