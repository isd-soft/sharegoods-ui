<!--comments-->
<h6>Comments</h6>
<div *ngFor="let comment of comments">
  {{comment.comment}}
  {{comment.dateTime | date: 'MMM d, y, HH:mm'}}
  {{comment.userName}}
</div>

<form>
  <div class="form-group">
    <textarea name="comment"
              class="form-control"
              id="comment"
              rows="2"
              maxlength="250"
              [(ngModel)]="comment"
              placeholder="Write a comment..."
              (keyup.enter)="addComment(comment)">
    </textarea>
  </div>
</form>
