<div class="container">
  <form #newItemForm="ngForm">
    <div class="form-group row">
      <input autofocus
             name="title"
             class="form-control col-md-12 title"
             id="title"
             maxlength="50"
             placeholder="Title of your post(max 50 characters)"
             required
             [(ngModel)]="itemDto.title">
    </div>

    <div class="form-group row">
      <textarea class="form-control col-md-12"
                name="description"
                rows="4"
                maxlength="250"
                id="description"
                placeholder="Edit description(max 250 characters)"
                [(ngModel)]="itemDto.description"></textarea>
    </div>
  </form>

  <image-upload [max]="4" [uploadedFiles]="images" dropBoxMessage="Drop your images here(max 4)"></image-upload>
  <ng-template [ngIf]="maxExceeded">
    <div class="alert alert-danger">
      You can upload max 4 images
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </ng-template>
  <button type="submit" [disabled]="newItemForm.form.invalid" class="btn btn-info pull-right" (click)="editItem()">
    Update post
  </button>

</div>
