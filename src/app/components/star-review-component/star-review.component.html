<div *ngIf="auth.isAuthenticated() && !yourVote.rating"> Rate this post
  <ngb-rating [(rate)]="rating"
              (hover)="hovered=$event"
              (leave)="hovered=0"
              [max]="5"
              [readonly]="readonly"
              [(ngModel)]="rating"
              (click)="onRate()"
              [starTemplate]="t">
  </ngb-rating>
</div>

<div *ngIf="auth.isAuthenticated() && yourVote.rating"> You rated
  <ngb-rating [(rate)]="yourVote.rating"
              [max]="5"
              [readonly]="readonly"
              [(ngModel)]="rating"
              [starTemplate]="t"></ngb-rating>
</div>

<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
  </span>
</ng-template>
