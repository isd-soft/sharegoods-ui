<div class="container">
  <h2 align="center">Add new post</h2>
  <form #newItemForm="ngForm">
    <div class="form-group">
      <label for="title">Title: </label>
      <input name="title" class="form-control" id="title" required [(ngModel)]="item.title">
    </div>

    <div class="form-group">
      <label for="description">Description: </label>
      <textarea class="form-control"
                name="description"
                rows="5"
                id="description"
                required
                [(ngModel)]="item.description"></textarea>
    </div>
  </form>

  <image-upload [max]="4" dropBoxMessage="You can add max 4 images"></image-upload>

  <button type="submit" [disabled]="newItemForm.form.invalid" class="btn btn-primary" (click)="createItem()">Create</button>

</div>
