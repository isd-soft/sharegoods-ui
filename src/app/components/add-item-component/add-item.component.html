<div class="container">
  <form #newItemForm="ngForm">
    <div class="form-group">
      <label for="title">Title: </label>
      <input name="title"
             class="form-control"
             id="title"
             maxlength="50"
             placeholder="max 50 characters"
             required
             [(ngModel)]="item.title">
    </div>

    <div class="form-group">
      <label for="description">Description: </label>
      <textarea class="form-control"
                name="description"
                rows="4"
                id="description"
                [(ngModel)]="item.description"></textarea>
    </div>
  </form>

  <image-upload [max]="4" dropBoxMessage="You can add max 4 images"></image-upload>

  <button type="submit" [disabled]="newItemForm.form.invalid" class="btn btn-primary" (click)="createItem()">Create
  </button>

</div>
